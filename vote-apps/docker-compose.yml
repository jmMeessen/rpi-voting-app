version: '2'

services:
  voting-app:
    image: thecaptainsshack/rpi-voting-app:latest
    ports:
      - "5000:80"
    links:
      - redis
    networks:
      - front-tier
      - back-tier

  redis:
    image: hypriot/rpi-redis:latest
    expose: ["6379"]
    networks:
      - back-tier

  worker:
    image: thecaptainsshack/rpi-worker:latest
    links:
      - db
      - redis
    networks:
      - back-tier

  db:
    image: thecaptainsshack/postgres-arm:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - back-tier

  result-app:
    image: thecaptainsshack/rpi-result-app:latest
    ports:
      - "5001:80"
    links:
      - db
    networks:
      - front-tier
      - back-tier

volumes:
  db-data: {}

networks:
  front-tier:
    driver: overlay
  back-tier:
    driver: overlay
